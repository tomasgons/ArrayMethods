<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Array Methods</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>DOM Array methods</h1>
    <div class="container">
      <aside>
        <button id="add-user">Add User <i class="fa fa-user"></i></button>
        <button id="double">
          Double Money<i class="fa fa-angle-double-up"></i>
        </button>
        <button id="show-millionaires">
          Show Millionaires <i class="fa fa-money"></i>
        </button>
        <button id="sort">
          Sort by Richest<i class="fa fa-sort-amount-desc"></i>
        </button>
        <button id="calculate-wealth">
          Calculate entire wealth <i class="fa fa-globe"></i>
        </button>
      </aside>
      <main id="main">
        <h2><strong>Person</strong>  Wealth</h2>
      </main>
    </div>
  </body>
</html>
